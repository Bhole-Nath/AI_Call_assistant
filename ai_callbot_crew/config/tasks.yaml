STT_Task:
  description: >
    Transcribe the audio. Use STT custom tool if available.
  expected_output: >
    The text transcription of the audio.
  agent: STT_Agent

LLM_task:
  description: >
    Draft a short, polite, highly motivated, professionally funny assistant reply based on the transcript: {topic} ({current_year})
  expected_output: >
    The response from the LLM.
  agent: LLM_Agent

TTS_task:
  description: >
    You understands the response from the local LLM (Mistral) and convert 
    the response to Speech with beautiful voice response.
  expected_output: >
    Audio responding to the query.
  agent: TTS_Agent

Data_Extractor_Task:
  description: >
    You understands the user's question and extracts the relevant data from the database like name, email, interest 
    and other things that might help to understand more about the customer.
  expected_output: >
    The relevant data from the database.
  agent: Data_Extractor_Agent
